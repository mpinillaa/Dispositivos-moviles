<a routerLink="/contenido-pelicula/{{pelicula.id}}">
    <img src="/Imagenes/{{pelicula.imagen}}" alt="{{ pelicula.titulo }}" />
  </a>
  <div>
      <p><strong>Título:</strong> {{ pelicula.titulo }}</p>
      <p><strong>Director:</strong> {{ pelicula.director }}</p>
      <p><strong>Año:</strong> {{ pelicula.anio }}</p> 
      <p><strong>Puntuación:</strong> {{pelicula.puntuacion}}</p>
  </div>
